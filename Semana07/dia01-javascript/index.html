<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de masa corporal</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Indice de Masa Corporal</h1>

    <div >
        <label >
            Peso
            <input
                id="Peso"
                placeholder="Ej. 50"
                type="number"
                required
                min='0'
                max='500'                
            />
        </label>
        <label >
            Altura
            <input
                id="Altura"
                placeholder="Ej. 170"
                type="number"
                required
                min='0'
                max='5'                
            />
        </label>
        <input id="Calcular" type="submit" value="Calcular"/>
    </div>

    <div id="resultado"></div>


    <script src= "./main.js"></script>
</body>
</html>
